<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Identification</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"/>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap-theme.min.css"/>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</head>
<body >
<a th:href="@{'/home'}" th:text="@{'Home'}" class="btn btn-xs btn-default col-sm-1"/>
<div class="container" style="padding-top: 5%; padding-right: 20%; padding-left: 20%;">
    <div th:if="${not #lists.isEmpty(errors)}" th:each="error : ${errors}" class="alert alert-danger" >
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>Error! </strong> <p th:text="${error.message}"></p>
    </div>
    <div th:if="${not #lists.isEmpty(successes)}" th:each="success : ${successes}" class="alert alert-success" >
        <a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
        <strong>Success! </strong> <p th:text="${success.message}"></p>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Log in</h3>
        </div>
        <div class="panel-body">
            <form method="POST" th:action="@{/authenticate}">
                <div class="form-group">
                    <input class="form-control" id="logInName" placeholder="Username" name="username" type="text" autofocus=""/>
                </div>
                <div class="form-group">
                    <input class="form-control" id="logInPassword" placeholder="Password" name="password" type="password" value=""/>
                </div>
                <div class="checkbox">
                    <label>
                        <input name="remember" type="checkbox" value="Remember Me"/>Remember Me
                    </label>
                </div>
                <button id="logInButton" class="btn btn-default" type="submit">Log in</button>
            </form>
        </div>
    </div>
    <div class="panel panel-default">
        <div class="panel-heading">
            <h3 class="panel-title">Sign up</h3>
        </div>
        <div class="panel-body">
            <form method="POST" th:action="@{/persons}">
                <div class="form-group">
                    <input id="signUpName" class="form-control" placeholder="Username" name="username" type="text" autofocus=""/>
                </div>
                <div class="form-group">
                    <input id="signUpPassword" class="form-control" placeholder="Password" name="password" type="password" value=""/>
                </div>
                <button id="signUpButton" class="btn btn-default" type="submit">Sign up</button>
            </form>
        </div>
    </div>
</div>
</body>
</html>
